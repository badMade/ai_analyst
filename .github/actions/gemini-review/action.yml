name: 'Gemini Code Assist Review'
description: 'Runs the Gemini code assist review'
inputs:
  github_token:
    description: 'GitHub token'
    required: true
  gemini_api_key:
    description: 'Gemini API key'
    required: true
runs:
  using: "composite"
  steps:
    - run: pip install google-generativeai requests
      shell: bash
    - run: |
        SCRIPT_PATH="${{ github.action_path }}/../../scripts/gemini_pr_review.py"
        if [ -f "$SCRIPT_PATH" ]; then
          python "$SCRIPT_PATH"
        else
          echo "Error: Gemini PR review script not found at '$SCRIPT_PATH'."
          echo "Please ensure .github/scripts/gemini_pr_review.py exists in the repository."
          exit 1
        fi
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
        GEMINI_API_KEY: ${{ inputs.gemini_api_key }}
