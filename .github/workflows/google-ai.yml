name: Google AI Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, edited]
  pull_request_review:
    types: [submitted]

jobs:
  # Gemini Code Assist - Automated Code Review for AI-created branches
  # Triggers on PRs from branches created by AI assistants (claude/, codex/, jules/, copilot/)
  gemini-code-assist:
    name: Gemini Code Assist Review
    if: |
      github.event_name == 'pull_request' && (
        startsWith(github.head_ref, 'claude/') ||
        startsWith(github.head_ref, 'codex/') ||
        startsWith(github.head_ref, 'jules/') ||
        startsWith(github.head_ref, 'copilot/')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          # Attempt to fetch the base ref; do not fail if it doesn't exist
          git fetch origin "${{ github.base_ref }}" || echo "Warning: could not fetch origin/${{ github.base_ref }}."

          # Prefer diffing against the base ref if it exists
          if git rev-parse --verify "origin/${{ github.base_ref }}" >/dev/null 2>&1; then
            echo "Generating diff against origin/${{ github.base_ref }}..."
            git diff "origin/${{ github.base_ref }}"...HEAD > /tmp/pr_diff.txt || echo "" > /tmp/pr_diff.txt
          elif git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            echo "Base ref not found; generating diff against HEAD~1..."
            git diff HEAD~1...HEAD > /tmp/pr_diff.txt || echo "" > /tmp/pr_diff.txt
          else
            echo "No base ref and no previous commit; creating empty diff file."
            : > /tmp/pr_diff.txt
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-generativeai PyGithub

      - name: Gemini Code Assist Review
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          HEAD_REF: ${{ github.head_ref }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          python .github/scripts/gemini_code_assist.py

  # Google Labs Jules - AI Coding Agent
  jules-agent:
    name: Jules AI Agent
    if: |
      (
        github.event.comment != null &&
        contains(github.event.comment.body, '@jules') &&
        (
          github.event.comment.author_association == 'MEMBER' ||
          github.event.comment.author_association == 'OWNER' ||
          github.event.comment.author_association == 'COLLABORATOR'
        )
      ) ||
      (
        github.event.issue != null &&
        contains(github.event.issue.body, '@jules') &&
        (
          github.event.issue.author_association == 'MEMBER' ||
          github.event.issue.author_association == 'OWNER' ||
          github.event.issue.author_association == 'COLLABORATOR'
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Jules Agent (disabled - action unavailable)
        run: |
          echo "The google-github-actions/jules-agent-action@v1 GitHub Action is not available."
          echo "This step is currently a placeholder to keep the workflow valid."
          echo "Configured values:"
          echo "  project_id=${{ secrets.GOOGLE_CLOUD_PROJECT }}"
          echo "  trigger_phrase=\"@jules\""
          echo "  model=gemini-2.0-flash"

  # Gemini API Direct Integration (Google AI Studio)
  gemini-ai-studio:
    name: Gemini AI Studio Assistant
    if: |
      contains(github.event.comment.body, '@gemini') ||
      contains(github.event.issue.body, '@gemini')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-generativeai PyGithub

      - name: Run Gemini AI Studio Assistant
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/scripts/gemini_assistant.py
