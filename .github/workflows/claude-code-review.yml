name: Claude Code Review

# This workflow is DISABLED - automatic PR reviews are handled by claude.yml
# Keep this file for reference only

on:
  # Disabled - use claude.yml instead which has both @claude trigger and PR review
  workflow_dispatch:  # Only manual trigger

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-code-review:
    if: false  # Disabled - automatic PR reviews handled by claude.yml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: "@claude"
          timeout_minutes: 30
